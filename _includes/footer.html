<footer id="footer" class="site-footer">
    <ul class="menu">
        <li><a href="/about/">About</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/contact/">Contact</a></li>
    </ul>
    <div class="copyright">
        {% if site.copyright %}
            {{ site.copyright | markdownify }}
        {% else %}
            <p>&copy; 2017&ndash;{{ site.time | date: '%Y' }} Glenn Lanzer III.
                {% if site.author.twitter %}
                    <a href="{{ site.author.twitter }}" rel="me"><svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-twitter' | prepend: 'assets/icons/' | relative_url }}"></use></svg>Twitter</a>
                {% endif %}
                {% if site.author.github %}
                    <a href="{{ site.author.github }}" rel="me"> <svg class="icon" width="16px" height="16px"><use xlink:href="{{ 'icons.svg#icon-github' | prepend: 'assets/icons/' | relative_url }}"></use></svg>GitHub</a>
                {% endif %}
            </p>
        {% endif %}
    </div>
</footer>
