---
layout: default
title: Glenn Lanzer's Blog
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">
                
            <!-- To list each post, use a foreach loop to create an unordered list of our blog posts: -->
            {% for post in site.posts  %}
                <li><span>{{ post.date | date_to_string }}</span> >> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
